apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tracking-api
  namespace: argocd
  labels:
    app.kubernetes.io/name: tracking-api
    app.kubernetes.io/part-of: vietmap-live-dev
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  # Project reference
  project: vietmap-live-dev
  
  # Source configuration
  source:
    repoURL: git@github.com:trongtqFX21166/vml_argocd.git
    targetRevision: HEAD
    path: vml/dev/base/tracking-api  # Changed to point to specific directory
  
  # Destination
  destination:
    server: https://kubernetes.default.svc
    namespace: vietmap-live-dev
  
  # Sync policy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ApplyOutOfSyncOnly=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
  
  # Keep last 5 revisions
  revisionHistoryLimit: 1
  
  # Application info
  info:
  - name: 'Service'
    value: 'Tracking API'
  - name: 'Environment'
    value: 'Dev'
  - name: 'Port'
    value: '6002'
  - name: 'URL'
    value: 'http://tracking-api.vietmap-live-dev.svc.cluster.local'